<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <title>All mouse</title>
</head>
<body>
<!--/*@thymesVar id="computer" type="com.specyfikacjasprzentowa1.demo.command.ComputerCommand"*/-->
<!--/*@thymesVar id="monitor" type="com.specyfikacjasprzentowa1.demo.command.MonitorCommand"*/-->
<!--/*@thymesVar id="mouse" type="com.specyfikacjasprzentowa1.demo.command.MouseCommand"*/-->
<!--/*@thymesVar id="speakers" type="com.specyfikacjasprzentowa1.demo.command.SpeakersCommand"*/-->
<div class="container-fluid" style="margin-top: 20px;">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h1 class="panel-title">All Mouses</h1>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead class="thead-inverse">
                                <th>ID</th>
                                <th>TypMyszy</th>
                                <th>CzuloscMyszy</th>
                                <th>TypPodlaczenia</th>
                                <th>LiczbaPrzyciskow</th>
                                <th>Actions</th>
                            </thead>
                            <!--/*@thymesVar id="computer" type="com.specyfikacjasprzentowa1.demo.command.ComputerCommand"*/-->
                            <!--/*@thymesVar id="monitor" type="com.specyfikacjasprzentowa1.demo.command.MonitorCommand"*/-->
                            <!--/*@thymesVar id="mouse" type="com.specyfikacjasprzentowa1.demo.command.MouseCommand"*/-->
                            <!--/*@thymesVar id="speakers" type="com.specyfikacjasprzentowa1.demo.command.SpeakersCommand"*/-->
                            <tr th:each="mouse : ${mouse}">
                                <td th:text="${mouse.liczbaPrzyciskow}">123</td>
                                <td th:text="${mouse.typMyszy}">optical</td>
                                <td th:text="${mouse.czuloscMyszy}">133</td>
                                <td th:text="${mouse.typPodlaczenia}">usb</td>
                                <td>
                                    <a href="#" th:href="@{'/mouse/' + ${mouse.id} + '/show'}" style="margin-right: 5px;">View</a>
                                    <a href="#" th:href="@{'/mouse/' + ${mouse.id} + '/delete'}">Delete <small style="color: #f44;"><i>(not safe)</i></small></a>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="col-md-1">
                <input onclick='window.history.back()' value='Back' type='button' class="btn btn-default"/>
            </div>
            <div class="col-md-1 col-md-offset-10">
                <a href="#" th:href="@{'/mouse/new'}" role="button" class="btn btn-success">Add</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
